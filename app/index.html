<!doctype html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css">
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
  </head>
  <body role="main" ng-app="emailingGeneratorApp" ng-controller="MainCtrl" style="background-color:{{getColor.background.colour}};">

    <nav id="menu" class="navbar col-sm-1">
        <ul id="menu_content" class="nav nav-pills nav-stacked">
            <li ng-repeat="main_country in main_countries" class="countries">
                <a class="title" href="#">{{main_country.title}}</a>
                <ul class="nav nav-pills nav-stacked sub-menu">
                    <li ng-repeat="main_kit in main_country.name">
                        <a ui-sref="kit_{{main_kit}}" mdm-addactiveclass>{{main_kit}}</a>
                    </li>
                </ul>           
            </li>
            <li ng-repeat="all_country in all_countries" class="countries">
                <a class="title" href="#">{{all_country.title}}</a>
                <ul class="nav nav-pills nav-stacked sub-menu">
                    <li ng-repeat="all_kit in all_country.name">
                        <a ui-sref="news_{{all_kit}}" mdm-addactiveclass>{{all_kit}}</a>
                    </li>
                </ul>           
            </li>
        </ul>     
    </nav>
    
    <div id="settings" class="col-sm-2">
        <ul id="menu_colorpick" class="nav">

            <li>
                <h4 id="general_title">Général</h4>
                <ul id="general_menu" class="nav">
                    <li>
                        <button colorpicker colorpicker-fixed-position="true" ng-model="setColor.background.colour" type="button" class="btn_left btn btn-primary btn-xs">background</button> 
                        <div class="right_inputs">
                            <input class="colorpicker_input" ng-model="setColor.background.colour" type="text">
                            <button ng-model="setColor.background.colour" type="submit" class="btn btn-primary btn-xs ok_btn" ng-click="setGeneralColor()">OK</button> 
                        </div>
                    </li> 
                    <li>
                        <button colorpicker colorpicker-fixed-position="true" ng-model="setColor.text.colour" type="button" class="btn btn-primary btn-xs btn_left">texte header & footer</button> 
                        <div class="right_inputs">
                            <input class="colorpicker_input" ng-model="setColor.text.colour" type="text">
                            <button ng-model="setColor.text.colour" type="submit" class="btn btn-primary btn-xs ok_btn" ng-click="setGeneralColor()">OK</button> 
                        </div>
                    </li>  
                    <li>
                        <button colorpicker colorpicker-fixed-position="true" ng-model="setColor.border.colour" type="button" ng-click="setGeneralColor()" class="btn_left btn btn-primary btn-xs">bordure</button> 
                        <div class="right_inputs">
                            <input class="colorpicker_input" ng-model="setColor.border.colour" type="text">
                            <button ng-model="setColor.border.colour" type="submit" class="btn btn-primary btn-xs ok_btn" ng-click="setGeneralColor()">OK</button> 
                        </div>
                    </li>                 
                </ul>
            </li>

            <li>
                <h4 id="sections_title">Sections</h4>
                <ul id="sections_menu" class="nav">
                    <!-- <li ng-repeat="sectionColor in settingsSectionColor">
                        <button id="{{sectionColor.id}}" type="button" class="btn btn-primary btn-xs">{{sectionColor.label}}</button>
                    </li> -->
                </ul>
            </li>

           <!--  <li>
               <h4 id="general_title">Remplacer</h4>
               <p id="result_tracking"><strong>début:</strong> {{get_tracking.begin}} <br><br><strong>fin:</strong> {{get_tracking.end}}</p>
           </li> -->

            <li><h4>Générer</h4>
            <textarea mdm-render cols="40" rows="20"></textarea>
            </li>
        </ul>
    </div>

    <div class="modal fade" id="replace_links_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Remplacer les liens de trackings</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="form_replace-links">
                        <div class="input-group">
                            FR
                            <input type="text" class="form-control" ng-model="tracking.FR.begin" placeholder="Début tracking">
                            <input type="text" class="form-control" ng-model="tracking.FR.end" placeholder="Fin du tracking"><br>
                            <button class="btn btn-primary" ng-click="addTrackings()">Remplacer</button>
                        </div> 
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container newsletter" ui-view ng-model="newsletter" ng-controller="EmailingCtrl"></div>

    <footer class="footer">
      <!-- <p><span class="glyphicon glyphicon-heart"></span> from the frond-end dev team</p> -->
    </footer>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <!-- <script src="bower_components/angularfire/angularfire.min.js"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angularFire/0.5.0/angularfire.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>  
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/generator/generator.js"></script>
    <script src="scripts/generator/emailing.js"></script>
    <!-- endbuild -->

</body>
</html>
